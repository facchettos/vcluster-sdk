version: v2beta1
name: hooks

hooks:
  - name: Install Dependencies
    events: ["after:deploy"]
    command: |-
      # Install dependencies
      if [ ! -d "vendor" ]; then
        echo "Executing 'go mod vendor'..."
        go mod vendor
      fi

deployments:
  vcluster:
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: v0.20.0-beta.5
      values:
        controlPlane:
          advanced:
            serviceAccount: 
              enabled: false
              name: default
          statefulSet: 
            probes:
              livenessProbe:
                enabled: false
              readinessProbe:
                enabled: false

dev:
  vcluster:
    imageSelector: "ghcr.io/loft-sh/vcluster-pro"
    devImage: golang:1.22.2
    workingDir: /plugins/hooks
    container: syncer
    terminal:
      command: "./devspace_start.sh"
    sync:
      - path: "./:/plugins/hooks"
        excludePaths:
          - /plugin
