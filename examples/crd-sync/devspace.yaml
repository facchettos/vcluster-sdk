version: v2beta1
name: crd-sync

hooks:
  - name: Install Dependencies
    events: ["after:deploy"]
    command: |-
      # Install dependencies
      if [ ! -d "vendor" ]; then
        echo "Executing 'go mod vendor'..."
        go mod vendor
      fi

deployments:
  vcluster:
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: v0.20.0-beta.5
      values:
        controlPlane:
          advanced:
            serviceAccount: 
              enabled: false
              name: default
          statefulSet: 
            probes:
              livenessProbe:
                enabled: false
              readinessProbe:
                enabled: false
        rbac:
          clusterRole:
            enabled: true
        plugin:
          crd-sync:
            version: v2
            rbac:
              role:
                extraRules:
                  - apiGroups: [ "example.loft.sh" ]
                    resources: [ "cars" ]
                    verbs: [ "create", "delete", "patch", "update", "get", "list", "watch" ]
              clusterRole:
                extraRules:
                  - apiGroups: [ "apiextensions.k8s.io" ]
                    resources: [ "customresourcedefinitions" ]
                    verbs: [ "get", "list", "watch" ]
dev:
  vcluster:
    imageSelector: "ghcr.io/loft-sh/vcluster-pro"
    devImage: golang:1.22.2
    workingDir: /plugins/crd-sync
    container: syncer
    terminal:
      command: "./devspace_start.sh"
    sync:
      - path: "./:/plugins/crd-sync"
        excludePaths:
          - /plugin
